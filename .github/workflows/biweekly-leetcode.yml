name: Biweekly LeetCode Report (Bun, multi-user, daily+gate)

on:
  schedule:
    # ë§¤ì¼ KST 10:00 ì‹¤í–‰ (UTC 01:00)
    - cron: "0 1 * * *"
  workflow_dispatch: {}

permissions:
  contents: write # reports/* ì»¤ë°‹ì„ ìœ„í•´ í•„ìš”

jobs:
  report:
    runs-on: self-hosted # ê°™ì€ ë¨¸ì‹ ì—ì„œ http://localhost:3000 ì ‘ê·¼ ê°€ëŠ¥
    env:
      # ê³µê°œ ê¸°ë³¸ê°’(Secrets ì—†ì„ ë•Œ fallback)
      TARGET_2WEEKS: "10"
      TZ: Asia/Seoul
      DEDUPE_MODE: WINDOW_UNIQUE # DAILY_UNIQUE | WINDOW_UNIQUE | ALL_SUBMISSIONS
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.1.29"

      # --- â‘  ê²Œì´íŠ¸: 14ì¼ ì§€ë‚¬ëŠ”ì§€ í™•ì¸ ---
      - name: Biweekly gate (14-day check)
        id: gate
        run: bun scripts/biweekly_gate.mjs

      # --- â‘¡ ë¦¬í¬íŠ¸ ì‹¤í–‰ (ê²Œì´íŠ¸ í†µê³¼ì‹œì—ë§Œ) ---
      - name: Run biweekly report
        if: steps.gate.outputs.should_run == 'true'
        env:
          # ğŸ” Repository Secrets ê¶Œì¥
          API_BASE: ${{ secrets.API_BASE }} # ì˜ˆ: http://localhost:3000
          USERS: ${{ secrets.USERS }} # ì˜ˆ: moo,ryu (ì½¤ë§ˆ)
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          TARGET_2WEEKS: ${{ env.TARGET_2WEEKS }}
          TZ: ${{ env.TZ }}
          DEDUPE_MODE: ${{ env.DEDUPE_MODE }}
        run: bun scripts/run-biweekly.ts

      # --- â‘¢ ì»¤ë°‹ (ê²Œì´íŠ¸ í†µê³¼ì‹œì—ë§Œ) ---
      - name: Commit & push report
        if: steps.gate.outputs.should_run == 'true'
        run: |
          git config user.name "gh-bot"
          git config user.email "actions@users.noreply.github.com"
          git add reports/
          git commit -m "chore(report): biweekly" || echo "No changes"
          git push
