name: Biweekly LeetCode Report (Bun, multi-user, daily+gate)

on:
  schedule:
    # 매일 KST 10:00 실행 (UTC 01:00)
    - cron: "0 1 * * *"
  workflow_dispatch: {}

permissions:
  contents: write # reports/* 커밋을 위해 필요

jobs:
  report:
    runs-on: self-hosted # 같은 머신에서 http://localhost:3000 접근 가능
    env:
      # 공개 기본값(Secrets 없을 때 fallback)
      TARGET_2WEEKS: "10"
      TZ: Asia/Seoul
      DEDUPE_MODE: WINDOW_UNIQUE # DAILY_UNIQUE | WINDOW_UNIQUE | ALL_SUBMISSIONS
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.1.29"

      # --- ① 게이트: 14일 지났는지 확인 ---
      - name: Biweekly gate (14-day check)
        id: gate
        run: bun scripts/biweekly_gate.mjs

      # --- ② 리포트 실행 (게이트 통과시에만) ---
      - name: Run biweekly report
        if: steps.gate.outputs.should_run == 'true'
        env:
          # 🔐 Repository Secrets 권장
          API_BASE: ${{ secrets.API_BASE }} # 예: http://localhost:3000
          USERS: ${{ secrets.USERS }} # 예: moo,ryu (콤마)
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          TARGET_2WEEKS: ${{ env.TARGET_2WEEKS }}
          TZ: ${{ env.TZ }}
          DEDUPE_MODE: ${{ env.DEDUPE_MODE }}
        run: bun scripts/run-biweekly.ts

      # --- ③ 커밋 (게이트 통과시에만) ---
      - name: Commit & push report
        if: steps.gate.outputs.should_run == 'true'
        run: |
          git config user.name "gh-bot"
          git config user.email "actions@users.noreply.github.com"
          git add reports/
          git commit -m "chore(report): biweekly" || echo "No changes"
          git push
